<html>
  <head>
    <title>D3 - Data Driven Drivel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id="chartArea"></div>
    <script type="text/javascript">
      var dataset = [5, 10, 15, 20, 25];
      var w = 400, h = 300, multiplier = 10;
      var svg = d3.select('#chartArea').append('svg')
          .attr('width', 400)
          .attr('height', 300);

      svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', (d, i) => i * 25) //i = index. The second term in a D3 function is usually the element's position or index in the dataset. Woo. 
        .attr('y', d => 300 - d * multiplier)
        .attr('width', 20)
        .attr('height', function(d) {
          return d * multiplier;
        });
    </script>
  </body>
</html>
