<!DOCTYPE html>
<html>
  <head>
    <title>D3 - Data Driven Drivel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>

    <div id="chartArea"></div>
    <script type="text/javascript">
      var dataset = [5, 10, 15, 20, 25, 46, 36, 24, 36];
      var w = 300, h = 300, multiplier = 10;
      var barWidth = 20, barMargin = 5;
      var svg = d3.select('#chartArea').append('svg')
          .attr('width', w)
          .attr('height', h)

      var yScale = d3.scale.linear()
          .domain([0, dataset.reduce((a, b) => Math.max(a, b))])
          .range([0, w]);

      svg.selectAll('rect')
          .data(dataset)
          .enter()
          .append('rect')
          .attr('class', 'bar')
          .attr('x', (d, i) => i * (barWidth + barMargin))
          .attr('y', (d) => h - yScale(d))
          .attr('width', barWidth)
          .attr('height', (d) => yScale(d))
    </script>
  </body>
</html>
