<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Responsive d3 with viewBox</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>Resize the window!</h1>
    <div class="options">
      <button onclick="resizeSVG(400, 400)">SVG 400 x 400</button>
      <button onclick="resizeSVG(600, 600)">SVG 600 x 600</button>
    </div>

    <div id="chart"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
